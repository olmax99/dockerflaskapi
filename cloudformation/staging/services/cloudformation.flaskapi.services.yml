AWSTemplateFormatVersion: "2010-09-09"

Description: >
  Service and task definitions for the actual FlaskApi project.

Parameters:

  ProjectNamePrefix:
    Description: Used for ecs resources and consistent naming
    Type: String

  FlaskApiVpcId:
    Description: Reference to the FlaskApi VPC
    Type: String

  TargetCluster:
    Description: Target cluster for the tasks and services to run on
    Type: String

  TargetAlbArn:
    Description: Target for custom listener rules on top of the existing dummy rule
    Type: String

  TargetAlbListener:
    Description: Default listener on port 80 HTTP from ALB definition
    Type: String

  EcrRepoName:
    Description: The full name of the newly created registry
    Type: String

Resources:

  # ---------------------- Load Balancing---------------------------------

  # TODO: Replace with internal vpn traffic only
  FlaskApiWebGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${ProjectNamePrefix}-web-tg
      VpcId: !Ref FlaskApiVpcId
      Port: 80
      Protocol: HTTP
      Matcher:
        HttpCode: 200-299
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      UnhealthyThresholdCount: 2
      TargetType: instance
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'

  WebListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref TargetAlbListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values:
            - /
      Actions:
        - TargetGroupArn: !Ref FlaskApiWebGroup
          Type: forward

  # ---------------------- Services & Tasks-------------------------------

  FlaskApiService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref TargetCluster
      DesiredCount: 1
      TaskDefinition: !Ref FlaskApiTask
      LaunchType: EC2
      LoadBalancers:
        - ContainerName: nginx-flaskapi
          ContainerPort: 5000
          TargetGroupArn: !Ref FlaskApiWebGroup

  # ---------------------- Nginx-Flask-Redis------------------------------------

  FlaskApiTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${ProjectNamePrefix}-api
      RequiresCompatibilities:
        - 'EC2'
      # Memory: '512'
      # Minimum guaranteed compute
      Cpu: '512'
      ContainerDefinitions:
        - Name: nginx-flaskapi
          Image: !Sub ${EcrRepoName}/nginx-flaskapi
          # Soft limit, which can be escaped
          MemoryReservation: 256
          Environment:
            - Name: 'FLASK_APP'
              Value: 'flaskapi/api.py'
            - Name: 'RUN_MODE'
              Value: 'PRODUCTION'
            - Name: 'C_FORCE_ROOT'
              Value: 'true'
            - Name: 'REDIS_URI'
              Value: 'redis://super_secret@redis-flaskapi:6379/0'
          # TODO: Create shared volume with celery worker
          # MountPoints:
          #   - SourceVolume: S3Fuse-RexRay
          #     ConteinerPath: /app/data
          PortMappings:
            - ContainerPort: 5000
          DependsOn:
            - ContainerName: redis-flaskapi
              Condition: 'START'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref FlaskApiLogGroup
              awslogs-stream-prefix: !Sub ${ProjectNamePrefix}-nginx
        - Name: redis-flaskapi
          Image: !Sub ${EcrRepoName}/redis:5.0-alpine
          MemoryReservation: 256
          Environment:
            - Name: 'REDIS_PASSWD'
              Value: 'super_secret'
          MountPoints:
            - ContainerPath: '/data'
              ReadOnly: false
              SourceVolume: !Sub ${ProjectNamePrefix}-redis-data
          PortMappings:
            - ContainerPort: 6379
              HostPort: 6379
          EntryPoint:
            - 'redis-server'
          # TODO: Get REDIS_PASSWD from secrets
          Command:
            - '--requirepass'
            - 'super_secret'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref FlaskApiLogGroup
              awslogs-stream-prefix: !Sub ${ProjectNamePrefix}-redis
      Volumes:
        - Name: !Sub ${ProjectNamePrefix}-redis-data
      NetworkMode: 'bridge'
      ExecutionRoleArn: !Ref DefaultServiceExecutionRole


  # ---------------------- Service Roles----------------------------------

  # TODO: Restrict s3 + verify if necessary (EC2 Launch Type containers take the same
  # permissions as the cluster instances
  DefaultServiceExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: !Sub ${ProjectNamePrefix}-${AWS::Region}-default-service-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Action:
          - 'sts:AssumeRole'
          Effect: "Allow"
          Principal:
            Service: ecs-tasks.amazonaws.com
      Policies:
        - PolicyName: !Sub ecs-service-${AWS::StackName}
          PolicyDocument:
            {
              "Version": "2012-10-17",
              "Statement": [{
                "Effect": "Allow",
                "Action": [
                  "s3:*",
                  "ec2:AuthorizeSecurityGroupIngress",
                  "ec2:Describe*",
                  "elasticloadbalancing:DeregisterInstancesFromLoadBalancer",
                  "elasticloadbalancing:Describe*",
                  "elasticloadbalancing:RegisterInstancesWithLoadBalancer",
                  "elasticloadbalancing:DeregisterTargets",
                  "elasticloadbalancing:DescribeTargetGroups",
                  "elasticloadbalancing:DescribeTargetHealth",
                  "elasticloadbalancing:RegisterTargets"
                ],
                "Resource": "*"
              }]
            }

        - PolicyName: !Sub ecs-service-${ProjectNamePrefix}
          PolicyDocument:
            Statement:
              Effect: "Allow"
              Action:
                - s3:*
              Resource: "*"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # ---------------------- Logs-------------------------------------------

  FlaskApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${ProjectNamePrefix}

